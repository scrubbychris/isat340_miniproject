<!doctype html/>
<html>
<title>Celebrities - One Celeb</title>
<link type="text/css" rel="stylesheet" href="static/stylesheetpart4.css"/>
<link rel="shortcut icon" type="image/ico" href="static/favicon.ico"/>

<body>
<table>
 
<tr>
    <td><img height="256" width="256" src="{{photo}}"/></td>
</tr>
 
<tr>
    <td> Celeb ID:</td> <td><input type="text" name="celebID" value="{{celebID}}" size="1" readonly />
    </td>
</tr>
 
<tr>
    <td> First Name</td>
    <td>{{firstname}}</td>
</tr>
 
<tr>
    <td> Last Name</td>
    <td>{{lastname}}</td>
</tr>
 
<tr>
    <td> Age</td>
    <td>{{age}}</td>
</tr>
 
<tr>
    <td> Email</td>
    <td>{{email}}</td>
</tr>
 
<tr>
    <td> Bio</td>
    <td>{{bio}}</td>
</tr>
</table>
</body>
</html>
